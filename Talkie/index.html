<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talkie</title>
    <link
      href="https://fonts.googleapis.com/css?family=Coda"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- TEXT TO SPEECH -->
      <h4 class="TS">Text to Speech</h4>

      <textarea
        id="text-to-speak"
        rows="5"
        cols="30"
        placeholder="Enter Text"
      ></textarea>
      <button id="speak-button">Speak</button>

      <!-- SPEECH TO TEXT -->

      <h4 class="ST">Speech to Text</h4>
      <button id="speech-input">
        <i class="fas fa-microphone"></i>
      </button>

      <div class="speech">
        <textarea
          id="speech-to-speak"
          rows="5"
          cols="30"
          readonly
          placeholder=" Press microphone to speak"
        ></textarea>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
